<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="task" draggable="true" ondragstart="drag(event)">Task 1</div>
    <div class="task" draggable="true" ondragstart="drag(event)">Task 2</div>

    <div class="container">
        <div class="column" id="not-started" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 >Not Started</h2>
        </div>
        <div class="column" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>In Progress</h2>
        </div>
        <div class="column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Completed</h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
